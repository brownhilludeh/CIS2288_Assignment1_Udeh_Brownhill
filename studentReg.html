<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holland College :: Student Registration System</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <div class="container">

      <div class="pageTitle">
        Holland College Student Registration
      </div>

      <form action="processStudentReg.php" method="post" name="studentRegForm">
        <div class="row">
          <div class="col-25">
            <label for="firstName">First Name: </label>
          </div>
          <div class="col-75">
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lastName">Last Name: </label>
          </div>
          <div class="col-75">
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressStreet">Address: </label>
          </div>
          <div class="col-75">
            <input type="text" id="addressStreet" name="addressStreet" placeholder="Enter addressStreet" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressStreetNumber">Address Street Number: </label>
          </div>
          <div class="col-75">
            <input type="text" id="addressStreetNumber" name="addressStreetNumber" placeholder="Enter addressStreetNumber" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressPostalCode">Address Postal Code:</label>
          </div>
          <div class="col-75">
            <input type="text" id="addressPostalCode" name="addressPostalCode" placeholder="Enter addressPostalCode" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressCity">Address City: </label>
          </div>
          <div class="col-75">
            <input type="text" id="addressCity" name="addressCity" placeholder="Enter addressCity" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressProvince">Address Province:</label>
          </div>
          <div class="col-75">
            <input type="text" id="addressProvince" name="addressProvince" placeholder="Enter addressProvince" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="phoneNumber">Phone Number:</label>
          </div>
          <div class="col-75">
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phoneNumber" size="" maxlength="12" minlength="9">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="numberOfSemesters">Number of Semesters:</label>
          </div>
          <div class="col-75">
            <select name="numberOfSemesters" id="numberOfSemesters">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="numberOfCoursesPerSemester">Number of Courses per Semester:</label>
          </div>
          <div class="col-75">
            <select name="numberOfCoursesPerSemester" id="numberOfCoursesPerSemester">
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="healthCareDeduction">Health Care Deduction: </label>
          </div>
          <div class="col-75">
            <select name="healthCareDeduction" id="healthCareDeduction">
              <option value="600">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="scholarshipAmount">Scholarship Amount: </label>
          </div>
          <div class="col-75">
            <input type="number" id="scholarshipAmount" name="scholarshipAmount" placeholder="Enter scholarship amount" size="" maxlength="191">
          </div>
        </div>
        <div class="row floatEnd">
          <button type="submit" name="submit">Submit</button>
        </div>
      </form>
    </div>

  </body>

</html>
