<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holland College :: Student Registration System</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <style>

  </style>

  <body>

    <div class="container">

      <div class="pageTitle">
        Holland College Student Registration
      </div>

      <form action="processStudentReg.php" method="post">
        <div class="row">
          <div class="col-25">
            <label for="firstName">First Name: </label>
          </div>
          <div class="col-75">
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lastName">Last Name: </label>
          </div>
          <div class="col-75">
            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressStreet">Address: </label>
          </div>
          <div class="col-75">
            <input type="addressStreet" id="addressStreet" name="addressStreet" placeholder="Enter addressStreet" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressStreetNo">Address Street Number: </label>
          </div>
          <div class="col-75">
            <input type="addressStreetNo" id="addressStreetNo" name="addressStreetNo" placeholder="Enter addressStreetNo" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressPostalCode">Address Postal Code:</label>
          </div>
          <div class="col-75">
            <input type="addressPostalCode" id="addressPostalCode" name="addressPostalCode" placeholder="Enter addressPostalCode" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressCity">Address City: </label>
          </div>
          <div class="col-75">
            <input type="addressCity" id="addressCity" name="addressCity" placeholder="Enter addressCity" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="addressProvince">Address Province:</label>
          </div>
          <div class="col-75">
            <input type="addressProvince" id="addressProvince" name="addressProvince" placeholder="Enter addressProvince" size="" maxlength="191">
          </div>
        </div>
        <div class="row">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

  </body>

</html>
